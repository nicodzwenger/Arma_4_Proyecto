{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arma 4</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'media/icon-32x32.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'website/login_style.css' %}">
  </head>

  <body>
    <header>
        {% include 'navbar.html' %}
    </header>

    <section class="vh-100 bg-image">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-3 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">INICIAR SESIÓN</h2>
                    <p class="text-white-50 mb-5"></p>

                    <form action="{% url 'login' %}" method="post" name="Login" id="Login">
                      {% csrf_token %}

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nick" aria-label="text">
                    </div>
      
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña" aria-label="contraseña">
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Has olvidado tu contraseña?</a></p>
                    <button type="submit"
                      class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
      
      
                  </div>
      
                  <div>
                    <p class="mb-0">¿No tienes cuenta?  <a href="{% url 'register' %}" class="text-white-50 fw-bold">Registrar cuenta</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
